<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Simpel ini buatan riziz kalok gak percaya sini by one</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffff00;
      --text:#E312DD;
      --accent:#4a90e2;
    }
    body{
      margin:0;
      font-family:system-ui,Arial,Segoe UI;
      background:var(--bg);
      color:var(--text);
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      background:var(--card);
      padding:28px;
      border-radius:12px;
      box-shadow:0 7px 20px rgba(0,0,0,0.08);
      width:100%;
      max-width:540px;
      text-align:center;
    }
    h1{margin:0 0 8px;}
    p{margin:0 0 18px;color:#555;}
    .row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:14px;}
    button{
      border:0;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 4px 10px rgba(74,144,226,0.12);
    }
    .btn-primary{background:var(--accent);color:white;}
    .btn-outline{background:transparent;border:2px solid #ddd;color:var(--text);box-shadow:none;}
    .btn-danger{background:#e94b4b;color:white;}
    .hidden{display:none;}
    #demoText{font-size:18px;margin:10px 0;padding:10px;border-radius:8px;background:#f3f6fb;}
    /* dark mode helper */
    .dark{ --bg:#0f1720; --card:#0b1220; --text:#e6eef8; --accent:#7aa7ff }
  </style>
</head>
<body>
  <div class="card" id="page">
    <h1>Web hayuk — Tombol</h1>
    <p>Contoh ini buatan rizi: ubah warna, sembunyikan, atau tampilkan pesan.</p>

    <div id="demoText">Ini teks contoh — klik tombol untuk mengubahnya.</div>

    <div class="row">
      <button class="btn-primary" onclick="ubahWarna('#e94b4b')">Warna Merah</button>
      <button class="btn-primary" onclick="ubahWarna('#2f9f46')">Warna Hijau</button>
      <button class="btn-primary" onclick="ubahWarna('#4a90e2')">Warna Biru</button>
      <button class="btn-outline" onclick="resetWarna()">Reset</button>
    </div>

    <div class="row">
      <button class="btn-primary" onclick="toggleText()">Sembunyikan / Tampilkan</button>
      <button class="btn-outline" onclick="salinTeks()">Salin Teks</button>
      <button class="btn-danger" onclick="toast('Pesan darurat terkirim!')">Tombol Merah</button>
    </div>

    <div class="row">
      <button class="btn-outline" onclick="toggleDark()">Toggle Dark</button>
      <a href="https://github.com" target="_blank"><button class="btn-outline">Ke GitHub</button></a>
    </div>

    <div id="toast" class="hidden" style="margin-top:12px;padding:10px;border-radius:8px;background:#222;color:#fff;display:inline-block;"></div>
  </div>

  <script>
    const demo = document.getElementById('demoText');
    const page = document.getElementById('page');
    const toastEl = document.getElementById('toast');

    function ubahWarna(color){
      demo.style.background = color + '22'; // sedikit transparan
      demo.style.color = color;
    }

    function resetWarna(){
      demo.style.background = '';
      demo.style.color = '';
    }

    function toggleText(){
      demo.classList.toggle('hidden');
    }

    function salinTeks(){
      const teks = demo.innerText || '';
      navigator.clipboard?.writeText(teks).then(() => {
        toast('Teks disalin ke clipboard');
      }).catch(()=> {
        toast('Tidak bisa menyalin (izin ditolak)');
      });
    }

    function toast(msg){
      toastEl.textContent = msg;
      toastEl.classList.remove('hidden');
      // show then hide
      toastEl.style.opacity = '1';
      setTimeout(()=> {
        toastEl.style.opacity = '0';
        setTimeout(()=> toastEl.classList.add('hidden'), 500);
      }, 1500);
    }

    function toggleDark(){
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>
